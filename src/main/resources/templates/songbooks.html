<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Song Books</title>
</head>
<body>
<h1>Song Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    <tr th:each="songBook : ${songBooks}">
        <td th:text="${songBook.id}"></td>
        <td th:text="${songBook.title}"></td>
    </tr>
</table>
</body>
</html>
